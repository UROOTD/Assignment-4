<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="img/logo.png" type="x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/492fc916a9.js"
      crossorigin="anonymous"
    ></script>

    <title>UROOTD</title>
</head>

<body>

    <!-- header section starts  -->
    <header>
        <!-- awal navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #ffeee3;">
            <div class="container">
                <a class="navbar-brand" style="color:#f36b60;" href="index.html">
                    <img src="img/logoss.png" class="brnd" alt="" width="70" class="d-inline-block " id=beranda>#UROOTD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Beranda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->
    </header>
    <!-- header section ends -->

    <section class="bgg">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img
                    src="img/logo.png"
                    style="width: 150px; height: auto"
                  />
                  <br />
                  <br />
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-dark-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div class="form-outline form-dark mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      for="typeEmailX"
                      style="font-family: Poppins, sans-serif"
                      ><strong>Email</strong></label>
                  </div>

                  <div class="form-outline form-dark mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      for="typePasswordX"
                      style="font-family: Poppins, sans-serif"
                      ><strong>Password</strong></label>
                  </div>
                  <button
                    class="btn btn-outline-dark btn-lg px-5"
                    type="submit">
                    Login
                  </button>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a
                      href="#!"
                      class="text-white btn btn-lg btn-block btn-primary"
                      type="submit"
                      style="background-color: #000; font-size: 16px"
                      ><i class="fab fa-google fa-lg">&nbsp;&nbsp;</i>Login With
                      Google</a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="regist.html" class="text-dark-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
