<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymou
      s"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/492fc916a9.js"
      crossorigin="anonymous"
    ></script>
    <title>UROOTD</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img
                    src="img/logo.png"
                    style="width: 150px; height: auto"
                  />
                  <br />
                  <br />
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-dark-50 mb-5">
                    Masukkan Email dan Password
                  </p>

                  <div class="form-outline form-dark mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      for="typeEmailX"
                      style="font-family: Poppins, sans-serif"
                      ><strong>Email</strong></label
                    >
                  </div>

                  <div class="form-outline form-dark mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label
                      class="form-label"
                      for="typePasswordX"
                      style="font-family: Poppins, sans-serif"
                      ><strong>Password</strong></label
                    >
                  </div>
                  <button
                    class="btn btn-outline-dark btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>
                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a
                      href="#!"
                      class="text-white btn btn-lg btn-block btn-primary"
                      type="submit"
                      style="background-color: #000; font-size: 16px"
                      ><i class="fab fa-google fa-lg">&nbsp;&nbsp;</i>Login With
                      Google</a
                    >
                  </div>
                </div>
                <br>
                <br>
                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="regist.html" class="text-dark-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
