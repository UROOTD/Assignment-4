<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/492fc916a9.js"
      crossorigin="anonymous"
    ></script>
    <title>UROOTD</title>
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://images.unsplash.com/photo-1523199455310-87b16c0eed11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        background-size: cover;
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div
                    class="
                      row
                      d-flex
                      justify-content-center
                      align-items-center
                      h-100
                    "
                  >
                    <img
                      src="img\logo.png"
                      style="width: 150px; height: auto"
                    />
                  </div>
                  <br />
                  <br />
                  <h2
                    class="text-uppercase text-center mb-5"
                    style="font-family: Poppins, sans-serif"
                  >
                    <strong>Registrasi Akun </strong>
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg" name="name"
                        class="form-control form-control-lg"
                      />
                      <label
                        class="form-label"
                        for="form3Example1cg"
                        style="font-family: Poppins, sans-serif"
                        >Nama Kamu</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg" name="email"
                        class="form-control form-control-lg"
                      />
                      <label
                        class="form-label"
                        for="form3Example3cg"
                        style="font-family: Poppins, sans-serif"
                        >Email Kamu</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg" name="password"
                        class="form-control form-control-lg"
                      />
                      <label
                        class="form-label"
                        for="form3Example4cg"
                        style="font-family: Poppins, sans-serif"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cdg" name="password_confirmation"
                        class="form-control form-control-lg"
                      />
                      <label
                        class="form-label"
                        for="form3Example4cdg"
                        style="font-family: Poppins, sans-serif"
                        >Konfirmasi Password</label
                      >
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-dark btn-block btn-lg text-white"
                      >
                        Daftar
                      </button>
                    </div>

                    <p
                      class="text-center text-muted mt-5 mb-0"
                      style="font-family: Poppins, sans-serif"
                    >
                      Sudah Punya Akun?
                      <a href="login.html" class="fw-bold text-body"
                        ><u style="font-family: Poppins, sans-serif"
                          >Login disini</u
                        >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
